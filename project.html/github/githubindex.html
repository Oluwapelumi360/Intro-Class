                        </path>

                <ul class="github-list-items">
                    <li>
                        <a href="./product">Product</a>
                    </li>
                    <li>
                        <a href="./solutions">Solutions</a>
                    </li>
                    <li>

                <p>Sign In</p>
                <button class="top-button">Sign Up</button>
            </div>
        </div>
    </header>

                    Let's build from here

                <div style="height:30px; width:1px; border-left:1px solid rgba(128, 0, 128, 0.637); margin:0 5px;">
